    <div class="contact-body">
        <p><b>To arrange an appointment, please call us on +44 (0)1234 567891. </br> Alternatively you may leave us your
                details and we will contact you.</b></p>

    </div>



    <form id="contactform">

        <div class="form-row">
            <div class="col-sm-4">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" required aria-describedby="Yourname"
                    placeholder="Name">
            </div>
            <!-- </div> -->

            <!-- <div class="form-group"> -->
            <div class="col-sm-4">
                <label for="email-address">Email address</label>
                <input type="email" class="form-control" id="email-address"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="emailHelp"
                    placeholder="We'll never share your email with anyone">

                <!-- </div> -->
            </div>
      
            <!-- <div class="form-row"> -->
            <div class="col-sm-4">
                <label for="Contact-number">Contact telephone number</label>
                <input type="tel" class="form-control" id="Contact-number" required 
                pattern="[0-9]{10,}$"
                aria-describedby="yourcontactnumber" placeholder="Please include your area code if this is not a mobile number">
            </div>
        </div>


        <div class="form-row">
            <label for="text-area">Message</label>
            <input type="text" textarea class="form-control" id="text-area" aria-describedby="sendamessage"
                placeholder="Send us a message">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="contact-me">
            <label class="form-check-label" for="contact-me">I have purchased from Golden Queen before</label>
        </div>

        <button class="btn btn-secondary" type="submit">Submit form</button>
